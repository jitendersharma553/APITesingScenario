version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-stretch

    steps:

      - checkout
      
      - restore_cache:
          key: apitask-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: apitask-{{ checksum "pom.xml" }}
      
      # run tests!
      - run: mvn clean test
      
      - run:
          name: Save test results
          command: |
            mkdir -p ~/testng/results/
            find . -type f -regex "./test-output/emailable-report.html" -exec cp {} ~/testng/results/ \;
          when: always
      - store_test_results:
          path: ~/testng/results/
      - store_artifacts:
          path: ~/testng/results/
      - store_artifacts:
          path:  testng/results/  
